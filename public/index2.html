<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Cluster Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"

  <link rel="stylesheet" type="text/css"

  <link rel="stylesheet" type="text/css"
    href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script src = "https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script type='text/javascript'
    src='https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster.js'></script>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
  <div id="map"></div>
  <div class="plants-type">
    <ul>
        <li><span><img src="../Icons/icons8-hydro-60.png" alt=""></span>Hydro</li>
        <li><span><img src="../Icons/icons8-oil-64.png" alt=""></span>Oil</li>
        <li><span><img src="../Icons/icons8-gas-64.png" alt=""></span>Gas</li>

        <li><span><img src="../Icons/icons8-storage-50.png" alt=""></span>Storage</li>
        <li><span><img src="../Icons/power-plant.png" alt=""></span>Cogeneration</li>
        <li><span><img src="mapbox-icon.png" alt=""></span>Other</li>

</div>
