<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Cluster Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css"
    href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css"
    href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script type='text/javascript'
    src='https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster.js'></script>
  <link rel="stylesheet" href="index2.css">
</head>

<body>
  <div id="map"></div>
  <div class="plants-type">
    <ul>
      <li><span><img src="../Icons/Solar.png" alt=""></span>Solar 10665</li>
      <li><span><img src="../Icons/Hydro.png" alt=""></span>Hydro 7156</li>
      <li><span><img src="../Icons/Wind.png" alt=""></span>Wind 5344</li>
      <li><span><img src="../Icons/Gas.png" alt=""></span>Gas 3998</li>
      <li><span><img src="../Icons/Coal.png" alt=""></span>Coal 2330</li>
      <li><span><img src="../Icons/Oil.png" alt=""></span>Oil 2320</li>
      <li><span><img src="../Icons/Biomass.png" alt=""></span>Biomass 1430</li>
      <li><span><img src="../Icons/Waste.png" alt=""></span>Waste 1068</li>
      <li><span><img src="../Icons/Nuclear.png" alt=""></span>Nuclear 195</li>
      <li><span><img src="../Icons/Geothermal.png" alt=""></span>Geothermal 189</li>
      <li><span><img src="../Icons/Storage.png" alt=""></span>Storage 135</li>
      <li><span><img src="../Icons/Other.png" alt=""></span>Other 43</li>
      <li><span><img src="../Icons/Cogeneration.png" alt=""></span>Cogeneration 41</li>
      <li><span><img src="../Icons/Petcoke.png" alt=""></span>Petcoke 12</li>
      <li><span><img src="../Icons/Wave and Tidal.png" alt=""></span>Wave & Tidal 10</li>
    </ul>
  </div>
  <div class="selection-type">
    <select name="countries" id="countries">
      <option value="All" selected>All Countries</option>
    </select>
    <select name="plants-type" id="plantsType">
      <option value="All" selected>All Fueltypes</option>
    </select> <br>
    <button onclick="fetchMarkerData()">Submit</button>
  </div>
  <script type='text/javascript' src='index2.js'></script>
</body>

</html>
