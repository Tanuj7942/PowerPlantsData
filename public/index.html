<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="map"></div>
    <div class="plants-type">
        <ul>
            <li><span><img src="../Icons/icons8-hydro-60.png" alt=""></span>Hydro</li>
            <li><span><img src="../Icons/icons8-oil-64.png" alt=""></span>Oil</li>
            <li><span><img src="../Icons/icons8-gas-64.png" alt=""></span>Gas</li>
            <li><span><img src="../Icons/icons8-solar-60.png" alt=""></span>Solar</li>
            <li><span><img src="../Icons/icons8-wind-64.png" alt=""></span>Wind</li>
            <li><span><img src="../Icons/icons8-coal-100.png" alt=""></span>Coal</li>
            <li><span><img src="../Icons/icons8-nuclear-64.png" alt=""></span>Nuclear</li>
            <li><span><img src="../Icons/icons8-wastes-64.png" alt=""></span>Waste</li>
            <li><span><img src="../Icons/icons8-biomass-64.png" alt=""></span>Biomass</li>
            <li><span><img src="../Icons/icons8-sea-waves-64.png" alt=""></span>Wave & Tidal</li>
            <li><span><img src="../Icons/pngwing.com.png" alt=""></span>Petcoke</li>
            <li><span><img src="../Icons/icons8-geothermal-energy-64.png" alt=""></span>Geothermal</li>
            <li><span><img src="../Icons/icons8-storage-50.png" alt=""></span>Storage</li>
            <li><span><img src="../Icons/power-plant.png" alt=""></span>Cogeneration</li>
            <li><span><img src="mapbox-icon.png" alt=""></span>Other</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
